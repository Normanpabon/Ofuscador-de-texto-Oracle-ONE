<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        

        <main>
            <div class="wrapper">
                <img src="imagenes/logo.jpg" alt="Logo alura" class="logo">
                <div class="form">
                    <textarea class="mensaje" id="mensaje" required placeholder="Ingrese el texto aqui" ></textarea>

                    <p>&#9432 Solo letras minusculas sin acentos</p>
                    
                    <div class="campoBotones">
                        <button class="btnEncriptar" onclick="encriptar()">Encriptar</button>
                        <button class="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>

                <div class="form rSideMenu">
                    <div class="mensajeDefault" id="mensajeDefault">
                        <div class="divImgNoEncontrada">
                            <img src="imagenes/mensaje-no-encontrado.png" alt="Logo no encontrado" class="imgNoEncontrado">
                        </div>
                        <h2>Ningun mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>

                    </div>
                    <div id="divMensajeDesencriptado">
                        <textarea id="mensajeDesencriptado"></textarea>
                        <div id="btnCopiar">
                            <button>Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="app.js"></script>
        
    </body>

    <footer>
        <p class="copyright">&copy Norman Pabon - 2024</p>
    </footer>




</html>
