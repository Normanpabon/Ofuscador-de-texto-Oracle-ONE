<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <img src="imagenes/logo2.jpeg" alt="Logo alura" class="logo">

        <main>
            <div class="form">
                <textarea class="mensaje" id="mensaje" cols="70" rows="30" required placeholder="Ingrese el texto aqui" style="resize: none;"></textarea>

                <p>&#9432 Solo letras minusculas sin acentos</p>
                
                <div class="campoBotones">
                    <button class="btnEncriptar" onclick="encriptar()">Encriptar</button>
                    <button class="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>

            <div class="rSideMenu">
                <img src="imagenes/mensaje-no-encontrado.png" alt="Logo no encontrado" class="imgNoEncontrado">
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
                <div id="btnCopiar">
                    <button>Copiar</button>
                </div>
            </div>
        </main>

        <script src="app.js"></script>
        
    </body>

    <footer>
        <p class="copyright">&copy Norman Pabon - 2024</p>
    </footer>




</html>
